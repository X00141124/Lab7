@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en" id="pageID">
    <head>
       
        <title>Core Design @pageID</title>
        <link href="@routes.Assets.versioned("stylesheets/Style.css")" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.versioned("stylesheets/Form.css")" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="Container">
            <div id="Logo">
                <h1>Core Design</h1>
                <h3>
                    <em>Website Design and Development Services</em>
                </h3>
            </div>
            <div id="Navigation">
                <ul>
                    <li><a href="@routes.HomeController.index()" class="home">Home</a></li>
                    <li><a href="@routes.HomeController.about()" class="about">About Us</a></li>
                    <li><a href="services" class="services">Services</a></li>
                    <li><a href="clients" class="clients">Clients</a></li>
                    <li><a href="contact" class="contact">Contact Us</a></li>
                </ul>
            </div>
            <div id="content">
                @content
            </div>
            <div id="Footer">
                <h6>
                    <em>Copyright &copy; 2005 Core Design</em>
                </h6>
            </div>
        </div>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
